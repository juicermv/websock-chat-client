<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- highlight.js -->
    <link rel="stylesheet" href="./styles/github-dark.min.css">
    <script src="highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
    <!-- title -->
    <title>Client</title>
</head>
<body>
    <div id="loginform">
        <div id="form">
            <h1>Login</h1>
            <input type="text" id="ip" class="input" placeholder="IP:Port" autocomplete="off" value="yonis-chatserver.herokuapp.com" style="display: none">
            <input type="text" id="username" class="input" placeholder="Username" autocomplete="username">
            <input type="password" id="password" class="input" placeholder="Password" autocomplete="password" onmouseover="passwordShow()" onmouseleave="passwordHide()">
            <button id="submit" class="button" onclick="login()">Let's go!</button>
            <button id="showip" class="button" onclick="showip()">Show IP</button>
        </div>
    </div>
    <div id="mainpage">
        <div id="chat">
            <div id="messagelist"></div>
            <textarea id="msginput" class="msginput" placeholder="Message" cols='2' rows='2' wrap="hard"></textarea>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
