<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Client</title>
</head>
<body>
    <div id="loginform">
        <div id="form">
            <h1>Login</h1>
            <input type="text" id="ip" placeholder="IP:Port" autocomplete="off">
            <input type="text" id="username" placeholder="Username" autocomplete="username">
            <input type="password" id="password" placeholder="Password" autocomplete="password">
            <button id="submit" onclick="login()">Let's go!</button>
        </div>
    </div>
    <div id="mainpage">
        <div id="chat">
            <div id="messagelist"></div>
            <div id="bottombar">
                <input type="text" id="msginput"></textarea>
                <button id="send" onclick="send()">>></button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
